<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var numero1 = prompt("Ingres numero 1");
    var numero2 = prompt("Ingres numero 2");
    var numero3 = prompt("Ingres numero 3");

    if(numero1 > numero2 & numero1 > numero3){
        document.write("Primer numero mayor: " + numero1);
    }
    if(numero2 > numero1 & numero2 > numero3){
        document.write("Segundo numero mayor: " + numero2);
    }
    if(numero3 > numero1 & numero3 > numero2){
        document.write("Tercero mayor: " + numero3)
    }
    
    </script>
</body>
</html>
